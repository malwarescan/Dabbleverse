[phases.setup]
nixPkgs = ['nodejs_20', 'npm-10_x', 'openssl']

[phases.install]
cmds = ['echo "Cache bust: $(date +%s)"', 'rm -rf .next node_modules/.cache', 'npm ci']

[phases.build]
# Disable cache mounts to force clean rebuild
cacheDirectories = []
cmds = ['npm run build']

[start]
# Run worker + Next so detect_live_streams / poll_live_chat keep Playboard updated (needs REDIS_URL)
cmd = 'npm run start:with-worker'
